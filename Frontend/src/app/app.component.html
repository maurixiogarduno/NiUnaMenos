<ion-app>
    <ion-menu>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-list-header>
                    Categorias
                  </ion-list-header>
                <ion-menu-toggle>
                    <ion-item class="nav-item" *ngFor="let p of appPages" [routerLink]="p.url" [routerDirection]="'root'">
                        <ion-icon slot="start" color="medium" [name]="p.icon"></ion-icon>
                        <ion-label>{{p.title}}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
